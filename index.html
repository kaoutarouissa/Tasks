<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskTimer</title>
<link rel="icon" href="images/productivite.png" sizes="16x16">

  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-pink-100 font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center bg-pink-500 text-white p-4">
    <button id="menuBtn" class="text-2xl"></button>
    <h1 class="text-lg font-bold">Pomodoro App</h1>
    <button id="notifBtn" class="text-2xl"></button>
  </header>

  <main class="p-4 mb-20">
    <!-- Historique des tâches -->
    <section id="tasksScreen">
      <h2 class="text-pink-700 font-semibold mb-4 text-lg">Historique des tâches</h2>
      <ul id="tasksList" class="space-y-2"></ul>
    </section>
  </main>

  <!-- Footer / Navigation -->
  <footer class="fixed bottom-0 left-0 w-full flex justify-around items-center bg-pink-500 h-16 text-white">
    <button data-screen="tasksScreen" class="flex flex-col items-center"></button>
    <button data-screen="addScreen" class="flex flex-col items-center"></button>
    <button data-screen="timerScreen" class="flex flex-col items-center"></button>
    <button class="flex flex-col items-center"></button>
  </footer>
  <script type="module" src="app.js"></script>


</body>
</html>
