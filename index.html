<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTimer</title>
    <link rel="icon" href="images/productivite.png" sizes="16x16" />
    <!-- Font Awesome Free CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#FFE5EC] font-sans">
    <!-- Header -->
    <header class="flex justify-between items-center bg-[#FB6F92] p-4">
      <!-- Left Icon -->
      <i class="fa-solid fa-bars fa-2x cursor-pointer" style="color: #831843;"></i>

      <!-- Right Icon -->
      <div class="flex gap-4">
        <i class="fa-solid fa-bell fa-2x cursor-pointer" style="color: #831843;"></i>
      </div>
    </header>

    <main class="p-4 mb-20">
      <!-- Historique des tâches -->
      <section>
        <h2 class="text-[#831843] font-semibold mb-4 text-lg">
          Historique des tâches
        </h2>
        <ul class="space-y-2"></ul>
      </section>
    </main>

    <!-- Footer / Navigation -->
    <footer
      class="fixed bottom-0 left-0 w-full flex justify-around items-center bg-[#FB6F92] h-16 lg:justify-center lg:gap-20 lg:flex"
    >
<i class="fa-solid fa-house-chimney cursor-pointer fa-2x" style="color: #831843;"></i>
      <i class="fa-solid fa-list cursor-pointer fa-2x" style="color: #831843"></i>
      <i class="fa-regular cursor-pointer fa-clock fa-2x" style="color: #831843"></i>
      <i class="fa-regular cursor-pointer fa-user fa-2x" style="color: #831843;"></i>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
